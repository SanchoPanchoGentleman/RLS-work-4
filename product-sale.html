<h2 class="text1">Modal Signup Form</h2>

<h3 class="text2">There is nothing suspicious, just click it</h3>

<button class="text-button" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
        <div class="container">
            <h1 class="text1">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label form="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label form="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label form="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="button cancelbtn">Cancel</button>
<!--                <button type="submit" class="signupbtn">Sign Up</button>-->
                <a href="saled-product.html" class="button signupbtn">Sign Up</a>
            </div>
        </div>
    </form>
</div>
